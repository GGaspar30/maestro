name: Build
on:
  workflow_dispatch:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter build apk --debug
      - uses: mobile-dev-inc/action-maestro-cloud@v1
        with:
          api-key: 5ab6392c-c890-40e3-9822-3d974de3771e
          app-file: sample.apk